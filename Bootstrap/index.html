<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- material-design-iconic-font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>Bootstrap Assignment</title>
  </head>
  <body>
    <h5 class="text-center">1. Login Form</h5>
    <!-- form -->
    <form>
      <div class="row justify-content-center">
        <div class="input-group mt-3 mb-3 col-6 ">
          <input type="text" class="border-right-0 form-control" placeholder="Full Name">
          <div class="input-group-append">
            <span class="bg-white border-left-0 input-group-text"><i class="zmdi zmdi-account"></i></span>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="input-group mb-3 col-6 ">
          <input type="email" class="border-right-0 form-control" placeholder="Email">
          <div class="input-group-append">
            <span class="bg-white border-left-0 input-group-text"><i class="zmdi zmdi-email"></i></span>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="input-group mb-3 col-6 ">
          <input type="password" class="border-right-0 form-control" placeholder="Password">
          <div class="input-group-append">
            <span class="bg-white border-left-0 input-group-text"><i class="zmdi zmdi-lock"></i></span>
          </div>
        </div>
      </div>
    </form>

    <!-- checkbox -->
    <div class="row justify-content-center">
      <div class="mb-3 col-6">
        <div class="row justify-content-between">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> I agree to the <a class="text-primary" href="#terms">terms</a>
            </label>
          </div>
          <a href="#register" role="button" class="col-3 btn btn-primary" type="submit"><i class="far fa-save"></i>   Register</a>
        </div>
      </div>
    </div>

    <div class="row justify-content-center mb-3">- OR -</div>

    <!-- button -->
    <div class="row justify-content-center">
      <a href="#facebook" role="button" class="btn col-2 mr-1 btn-primary" type="submit"><i class="zmdi zmdi-facebook"></i>   Sign up using Facebook</a>
      <a href="#google" role="button" class="btn col-2 ml-1 btn-danger" type="submit"><i class="fab fa-google-plus-g"></i>   Sign up using Google+</a>
    </div>
    
  </body>
</html>
