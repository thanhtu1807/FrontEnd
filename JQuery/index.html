<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <!-- Task 1 -->
  <h3>
    <center>Task 1</center>
  </h3>
  <div class="container-1">
    <div class="header">What is the Difference Between the two Numbers?</div>
    <div class="content">
      <div><button id="js-start-button">Start Subtraction</button></div>
      <div class="expression">
        <input type="text" id="js-first-operand"> - <input type="text" id="js-second-operand"> =
      </div>
      <div class="js-choose-value">
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>10</button>
      </div>
      <div>
        <input id="js-comment" type="text">
      </div>
    </div>
    <div class="footer">
      <span>
        You have <input id="js-correct-count" type="text" value="0"> correct. and <input id="js-incorrect-count"
          type="text" value="0"> incorrect. This is <input id="js-correct-percent" type="text" value="0"> percent
        correct
      </span>
    </div>
  </div>
  <br>
  <hr>

  <!-- Task 2 -->
  <h3>
    <center>Task 2</center>
  </h3>
  <div class="container-2">
    <div class="js-calculation-2">
      <label>Convert</label>
      <input class="input" type="text">
      <div class="box">
        <span class="my-arrow"></span>
        <select class="from">
          <option selected>kg</option>
          <option>lb</option>
        </select>
      </div>
      <div class="box">
        <span class="my-arrow"></span>
        <select class="to">
          <option>kg</option>
          <option selected>lb</option>
        </select>
      </div>
      <button class="calculate">Calculate</button>
    </div>

    <div class="result">0</div>
  </div>

  <br>
  <hr>

  <!-- Task 3 -->
  <h3>
    <center>Task 3</center>
  </h3>
  <div class="container-3">
    <div class="js-calculation-3">
      <label>Convert</label>
      <input class="input" type="text">
      <div class="box">
        <span class="my-arrow"></span>
        <select class="from">
          <option selected>C</option>
          <option>F</option>
        </select>
      </div>
      <div class="box">
        <span class="my-arrow"></span>
        <select class="to">
          <option>C</option>
          <option selected>F</option>
        </select>
      </div>
      <button class="calculate">Calculate</button>
    </div>

    <div class="result">0</div>
  </div>


</body>

</html>
