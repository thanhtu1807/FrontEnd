<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <!-- Task 1 -->
  <h3 class="task-header"> Task 1 </h3>
  <div class="container-1">
    <div class="header">What is the Difference Between the two Numbers?</div>
    <div class="content">
      <div class="content__start-btn btn btn--classic">
        <button id="js-start">Start Subtraction</button>
      </div>
      <div class="content__expression">
        <input type="text" id="js-first-operand"> - <input type="text" id="js-second-operand"> =
      </div>
      <div class="js-content__result btn btn--classic">
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>10</button>
      </div>
      <div class="content__comment">
        <input id="js-comment" type="text">
      </div>
    </div>
    <div class="footer">
      <span>
        You have <input id="js-correct-count" type="text" value="0"> correct. and <input id="js-incorrect-count"
          type="text" value="0"> incorrect. This is <input id="js-correct-percent" type="text" value="0"> percent
        correct
      </span>
    </div>
  </div>

  <br>
  <hr>

  <!-- Task 2 -->
  <h3 class="task-header"> Task 2 </h3>
  <div class="container-2">
    <div class="first-row">
      <span>Convert</span>
      <input class="first-row__input" type="text">
      <div class="first-row__measure">
        <span class="my-arrow"></span>
        <select class="first-row__from">
          <option selected>kg</option>
          <option>lb</option>
        </select>
      </div>
      <div class="first-row__measure">
        <span class="my-arrow"></span>
        <select class="first-row__to">
          <option>kg</option>
          <option selected>lb</option>
        </select>
      </div>
      <div class="first-row__calculate btn btn--classic">
        <button id="js-calculate-2">Calculate</button>
      </div>
    </div>
    <div class="second-row">
      0
    </div>
  </div>

  <br>
  <hr>

  <!-- Task 3 -->
  <h3 class="task-header"> Task 3 </h3>
  <div class="container-3">
    <div class="first-row">
      <span>Convert</span>
      <input class="first-row__input" type="text">
      <div class="first-row__measure">
        <span class="my-arrow"></span>
        <select class="first-row__from">
          <option selected>C</option>
          <option>F</option>
        </select>
      </div>
      <div class="first-row__measure">
        <span class="my-arrow"></span>
        <select class="first-row__to">
          <option>C</option>
          <option selected>F</option>
        </select>
      </div>
      <div class="first-row__calculate btn btn--classic">
        <button id="js-calculate-3">Calculate</button>
      </div>
    </div>
    <div class="second-row">
      0
    </div>
  </div>

</body>

</html>
